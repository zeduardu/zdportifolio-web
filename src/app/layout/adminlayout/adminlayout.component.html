<header class="navbar navbar-dark stick-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">ZdPortidolio Admin</a>
  <button class="navbar-toggler position-absolute d-md-none collapse" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Buscar" aria-label="Buscar"/>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap d-flex align-items-center ml-2">
      <a>
        <fa-icon icon="user-circle" size="2x" [styles]="{'color':'white'}"></fa-icon>
      </a>
      <a class="nav-link px-3" href="#" (click)="desconect()">Desconectar</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">

    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" routerLink="/admin/dashboard">
              <fa-icon icon="home"></fa-icon>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" routerLink="/admin/post/categories">
              <fa-icon icon="tag"></fa-icon>
              Categorias
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" routerLink="/admin/post/posts">
              <fa-icon icon="pencil-alt"></fa-icon>
              Posts
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
