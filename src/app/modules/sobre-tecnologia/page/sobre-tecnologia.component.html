<div class="container mt-5">
  <div
    *ngFor="let post of posts$ | async"
    class="row mt-5 {{ invertImageEvent() }}"
  >
    <div class="col">
      <div class="card bg-transparent text-light border-0">
        <div class="body">
          <h5 class="card-title text-montserrat-600i">{{ post.title }}</h5>
          <h6 class="card-subtitle text-montserrat-300-8pt text-muted my-3">
            Publicado em:
            {{
              getFirestoreDate(post.date).toDate()
                | date: "dd/MM/yyyy 'as' HH:mm"
            }}
            | <span class="font-weight-bold">{{ post.category.title }}</span>
          </h6>
          <p class="card-text text-fira-400">{{ getResume(post.resume) }}</p>
          <a routerLink="/abouttechnology/readmore/{{post.id}}" class="card-link btn btn-outline-primary">Leia mais</a>
        </div>
      </div>
    </div>
    <div class="col">
      <img
        class="img-fluid mx-auto d-block"
        src="https://dummyimage.com/500x500/000/6b6b6b.jpg"
        alt="Dummy image"
      />
    </div>
  </div>
</div>
