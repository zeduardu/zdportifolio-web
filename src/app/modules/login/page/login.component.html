<div class="h-100 d-flex flex-column justify-content-center align-items-center">
  <div *ngIf="message" class="alert alert-warning alert-dismissible" role="alert">
    <strong>Atenção: </strong>{{ this.message }}
  </div>  
  <form>

    <div class="form-group">
      <label for="userInputEmail">E-mail</label>
      <input #emailControl="ngModel" [(ngModel)]="email" aria-describedby="emailHelp" class="form-control" email
             id="userInputEmail"
             maxlength="60"
             name="email" required type="email">
      <small class="form-text text-muted" id="emailHelp">Este site não compartilha com ninguém suas informações.</small>
      <small *ngIf="emailControl.invalid" class="text-danger">
        <div *ngIf="emailControl.errors!.required">O e-mail é obrigatório.</div>
        <div *ngIf="emailControl.errors!.email">O e-mail está em um formato inválido.</div>
      </small>
    </div>

    <div class="form-group">
      <label for="inputPassword">Senha</label>
      <input #passwordControl="ngModel" [(ngModel)]="password" class="form-control" id="inputPassword" maxlength="30"
             minlength="6"
             name="password" required type="password">
    </div>

    <div class="d-flex flex-column justify-content-around">
      <button class="btn btn-primary" type="submit" (click)="logon()">Entrar</button>
      <div class="d-flex flex-row align-items-center justify-content-center">
        <span>Esqueceu sua senha?</span>
        <button class="btn btn-link" type="submit" (click)="linkSend()"> Recupere-a</button>
      </div>
    </div>

  </form>
</div>
